<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body style="font-family:Verdana, Geneva, Tahoma, sans-serif">
    
    <div class="header">
        <div class="container">
            <h1>AquaTech</h1>
            <div class="navbar">
                <ul>
                    <li>Inicial</li>
                    <li>Simulador</li>
                    <li>|</li>
                    <li>Login</li>
                    <li><b style="color:#ddb374">Cadastro</b></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="banner">
        
        <div class="container">

            <div class="caixa-formulario">

                <h2>Bem-vindo(a)!</h2>

                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Seu nome">
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" placeholder="exemplo@email.com">
                </div>

                <div class="campo">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="**********">
                </div>

                <div class="campo">
                    <label for="passwordconfirm">Confirmação Senha:</label>
                    <input type="password" id="passwordconfirm" placeholder="**********">
                </div>

                <button>Cadastrar</button>

            </div>

        </div>

    </div>

    <div class="footer">
        <div class="container">
            <p>
                Desenvolvido por uma aluna SpTech - &copy; Copyright
            </p>
        </div>
    </div>

    


</body>
</html>
